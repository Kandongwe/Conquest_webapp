<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="./static/meditation.css" />
    <title>Meditation</title>

  </head>

  <body>
    <!-- Settin up navigation bar -->
    <div class="topnav">
      <a href="/main" class="btn btn-secondary-outline" type="button">Back</a>
    </div>

    <!-- Content for video display and audio -->
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./static/video/rain.mp4"  type="video/mp4">
        </video>
      </div>

        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>

        <div class="player-container">
          <audio class="song">
              <source src="./static/sounds/rain.mp3" />
          </audio>


          <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
          </svg>

          <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
          </svg>

          <!-- Pause and Replay buttons-->
          <img src="./static/svg/play.svg" class="play"></img>

          <!-- Time display-->
          <h3 class="time-display">0:00</h3>

        </div>

      <div class="sound-picker">
        <button data-sound="./static/sounds/rain.mp3" data-video="./static/video/rain.mp4" ><img src="./static/svg/rain.svg" alt=""></button>
        <button data-sound="./static/sounds/beach.mp3" data-video="./static/video/beach.mp4"><img src="./static/svg/beach.svg" alt=""></button>
      </div>

    </div>

    <script src="./static/app.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
